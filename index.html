<body onkeypress="realKeyboard(event)">
    <main id="main">
        <h1>Hangman Game</h1>
        <div id="score"></div>
        <div id="game">
            <div id="gallows"></div>
            <div id="mystery">
                <div id="mystery__word">
                    <h3>Mystery word is</h3>
                    <p id="death_word"></p>
                </div>
                <div id="mystery__error">
                    <h4>Wrong Choises</h4>
                    <div id="death_letter"></div>
                </div>
                <div id="mystery__tip"></div>
            </div>
        </div>
        <div id="hangmanKeyboard">
            <div id="hangmanKeyboard__row_1"></div>
            <div id="hangmanKeyboard__row_2"></div>
            <div id="hangmanKeyboard__row_3"></div>
        </div>

        <div id="overlay">
            <div id="winner-loser"></div>
        </div>

    </main>

    <script src="scripts/hangmangame.js"></script>

</body>

</html>
